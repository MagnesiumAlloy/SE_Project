<link rel="stylesheet" type="text/css" href="static/css/form.css" />

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <script type="text/javascript">
    localStorage.setItem("USER","陌生人");
        function login(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/Login" ,
                type: "POST", 
                data: $('#form2').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                        localStorage.setItem("USER",document.getElementById('user').value);
                       location.href="/zhuye";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }
    </script>
</head>

<body>
    <form id="form2">
        <div class="from">
            <img class="bgc" src="static/img/214.jpg" alt="">
            <div class="submit">
                <span class="form_title">用户登录</span>
                <div class="form_input">
                    <span>账号：</span>
                    <input class="inputs" type="text" name="username" placeholder="账号" id="user">
                </div>
                <div class="form_input">
                    <span>密码：</span>
                    <input class="inputs" type="password" name="password" placeholder="密码">
                </div>
                <div type="hiddden">
                    <input type="hidden" class="inputs" type="text" name="usertype" value="Normal">
                </div>
                <div class="btn_submit">
                    <a>
                        <button type="button" class="btn" onclick="login()">登录</button></a>
                    <a href="/" class="back"><button type="button" class="home_href">回到首页</button></a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
