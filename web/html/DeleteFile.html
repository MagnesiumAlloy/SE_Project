    <script type="text/javascript">
        function scan(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/Scan" ,
                type: "POST", 
                data: $('#scan').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                       location.href="/ScanUser";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }

        function delete1(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",

                    } else {

                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }

    </script>
