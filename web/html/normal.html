<script>
  function backup(){
        const srcPath = document.getElementById('srcPath').value;
        const srcName = document.getElementById('srcName').value;
        const desPath = document.getElementById('desPath').value;
        $.ajax({
            url: "/backup",
            type:"POST",
            dataType:"json",
            data:{
              srcName: srcName,
              srcPath: srcPath,
              desPath: desPath
            },
            success:function (data) {
                console.log(data);
                if(data.status==200){
                  top.location.href='/myfile';
                } else {
                  alert("上传失败");
                }
            }
        })};

  function readDir(isroot,path,name){
       $.ajax({
           url: "/readDir",
           type:"get",
           dataType:"json",
           data:{
            path: path,
            name: name,
            isroot: isroot
           },
           success:function (data) {
               console.log(data);
               showData(data.data,isroot);
           }
       })};    

  function showData(arr,isroot) {
      var out = "";
      for(let i = 0; i < arr.length; i++) {
          out += "<tr  onclick="+"select(this,"+isroot+")>"
                   +"<td>"+arr[i].Name+"</td>"
                   +"<td>"+arr[i].Path+"</td>"
                   +"<td>"+arr[i].Type+"</td>"
                +"</tr>";
      }
      document.getElementById("TableBody").innerHTML=out;
  }

  function select(obj,isroot){
            let node=obj;
            let filename=node.children[0].innerHTML;
            let filetype=node.children[2].innerHTML;
            let filepath=node.children[1].innerHTML;
            //alert(id,filepath,filetype);
            if(filetype == "dir"){ //文件夹类型,要你指定
              //更进一步
              readDir(isroot,filepath,filename);
            } else {
              if(!isroot){
                document.getElementById('srcName').value=filename;
                document.getElementById('srcPath').value=filepath;
              }
              else{
                document.getElementById('desPath').value=filepath;
              }
            }
     }

</script>
