<script>

function backupWithKey(){
        const srcPath = document.getElementById('srcPath').value;
        const srcName = document.getElementById('srcName').value;
        const desPath = document.getElementById('desPath').value;
        const desName = document.getElementById('desName').value;
        const pw = document.getElementById('pw').value;
        const checkbox = document.getElementById('checkbox').checked;
        //checkbox: checkbox, //true为不加密存储，false为加密存储
        if(!checkbox){
          $.ajax({
            url: "/backup",
            type:"POST",
            dataType:"json",
            data:{
              srcName: srcName,
              srcPath: srcPath,
              desPath: desPath
            },
            success:function (data) {
                console.log(data);
                if(data.status==200){
                  alert("备份成功");
                  top.location.href='/myfile';
                } else {
                  alert("备份失败");
                }
            }
        })
        } else {
          $.ajax({
            url: "/backupWithKey",
            type:"POST",
            dataType:"json",
            data:{
              srcName: srcName,
              srcPath: srcPath,
              desPath: desPath,
              key: pw
            },
            success:function (data) {
                console.log(data);
                if(data.status==200){
                  alert("备份成功");
                  top.location.href='/myfile';
                } else {
                  alert("备份失败");
                }
            }
        })
        }
       };


  function readDir(isroot,path,name){
       $.ajax({
           url: "/readDir",
           type:"get",
           dataType:"json",
           data:{
            path: path,
            name: name,
            isroot: isroot
           },
           success:function (data) {
               console.log(data);
               showData(data.data,isroot);
           }
       })};    

    function rTime(date) {
        var json_date = new Date(date).toJSON();
        return new Date(+new Date(json_date) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
    }     

  function showData(arr,isroot) {
      var out = "";
      var unit=[" ","B","KB","MB"];
      for (let i = 0; i < arr.length; i++) {
        var aa=0;
        if (arr[i].Name == "") continue;
        if(arr[i].Type !="dir"&&!isroot) continue;
        if(arr[i].Type=="dir"){
          arr[i].Size="";
        }
        if(arr[i].Size==""){
          aa=0;
        } else if(arr[i].Size<1024){
          aa=1;
        } else if(arr[i].Size<1048576){
          aa=2;
          arr[i].Size=arr[i].Size/1024.0;
        } else {
          aa=3;
          arr[i].Size=arr[i].Size/1024.0/1024.0;
        }
          out += "<tr>"
          +"<td><button type=button class= "+"hiddenbox "+"onclick="+"select(this,"+isroot+")"+">选择</button></td>"
          + "<td onclick=" + "explore(this,"+isroot+")"+">" + arr[i].Name + "</td>"
          + "<td>" + rTime(arr[i].ModTime) + "</td>"
          + "<td>" + arr[i].Size + unit[aa] + "</td>"
          +"<td hidden=true>"+arr[i].Path+"</td>"
          +"<td hidden=true>"+arr[i].Type+"</td>"
          +"<td><button type=button class= "+"hiddenbox "+"onclick="+"Last(this,"+isroot+")"+">返回上一级</button></td>"
          + "</tr>";
        }
      document.getElementById("TableBody").innerHTML=out;
  }

  function select(obj,isroot){
            let node=obj;
            let filename=node.parentElement.parentElement.children[1].innerHTML
            let filetype=node.parentElement.parentElement.children[5].innerHTML
            let filepath=node.parentElement.parentElement.children[4].innerHTML
            //alert(id,filepath,filetype);
              if(isroot){
                document.getElementById('desPath').value=filepath+filename+"/";
              }
              else{
                document.getElementById('srcName').value=filename;
                document.getElementById('srcPath').value=filepath;
              }
            
     }

     function Last(obj,isroot)  {
      let node = obj;
      let filename = node.parentElement.parentElement.children[1].innerHTML;
      let filepath = node.parentElement.parentElement.children[4].innerHTML;
      //alert(id,filepath,filetype);
      console.log(filename);
      console.log(filepath);
      let ii=0,point=-1;
      for(let i=filepath.length-1;i>=0;i--){
        if (filepath[i]!='/') continue;
        else {
          ii++;
        }
        if(ii==3){
          point=i;
          break;
        }
      } 
      let filepath1="";
      let filename1="";
      ii=0;
      for(let i=point+1;;i++){
        if(filepath[i]=="/"){
          break;
        }
        filename1+=filepath[i];
      }
      for(let i=0;i<=point;i++){
        filepath1+=filepath[i];
      }
      
      console.log(filepath1);
      console.log(filename1);
      $.ajax({
        url: "/readDir",
        type: "GET",
        dataType: "json",
        data: {
          path: filepath1,
          name: filename1,
          isroot: isroot
        },
        success: function (data) {
          console.log(data);
          showData(data.data,isroot);
        }
      })
    };

     function explore(obj,isroot) {
      let node = obj;
      let filename = node.parentElement.children[1].innerHTML;
      let filetype = node.parentElement.children[5].innerHTML;
      let filepath = node.parentElement.children[4].innerHTML;
      //alert(id,filepath,filetype);
      if (filetype == "dir") { //文件夹类型,要你指定
        //更进一步
        readDir(isroot,filepath,filename);
      } else {
        if(isroot){
                document.getElementById('desPath').value=filepath+filename+"/";
              }
              else{
                document.getElementById('srcName').value=filename;
                document.getElementById('srcPath').value=filepath;
              }
      }
    }

     function test() {
      var checked = document.getElementById('checkbox').checked
      document.getElementById('divShow').style.display = checked ? 'none':'block';
    }

</script>
