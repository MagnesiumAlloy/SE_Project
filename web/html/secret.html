    function Stack(){
     this.items = [];
     // 添加一个新元素到栈顶位置。push()
     Stack.prototype.push = function(element){
        this.items.push(element);
     }
      // 移除栈顶的元素pop()
     Stack.prototype.pop = function(){
         return this.items.pop();
     }
     //  返回栈顶的元素，不对栈做任何修改peek()
     Stack.prototype.peek = function(){
         return this.items[this.items.length-1];
     }
     // 判断栈是否空isEmpty()
     Stack.prototype.isEmpty = function(){
         if(this.items.length == 0){
             return true;
         }else {
             return false;
         }
     }
     // 返回栈里的元素个数size()
     Stack.prototype.size = function(){
         return this.items.length;
     }
     // 将栈结构的内容以字符形式返回toString()
     Stack.prototype.toString = function(){
         var str = '';
         for(var i =0;i<this.items.length;i++){
             str += this.items[i] + ' ';
         }
         return str;
      }
    }
            

  function readDir(isroot,ID,path,inBin) {
      $.ajax({
        url: "/readDir",
        type: "GET",
        dataType: "json",
        data: {
          UserId:dt*1,
          path: path,
          ID: ID,
          isroot: isroot,
          inBin: inBin
        },
        success: function (res) {
          IsRoot=isroot
          Path = path
          InBin=inBin;
          document.getElementById('tmpPath').value=Path;
          showTable(res.data,isroot,res.ID,res.Path,inBin);
        }
      })
    };     

    function ReadDirWithPop(){
      let isroot=IsRoot;
      let filepath=Path;
      let inBin=InBin;
      if(stackID.size()<=1 || stackPath.size()<=1){
        return;
      }
      stackID.pop();
      stackPath.pop();
      readDir(isroot,stackID.peek(),stackPath.peek(),inBin);
    };

    function ReadDirWithPush(isroot,id,path,inBin){
      stackID.push(id);
      stackPath.push(path);
      readDir(isroot,id,path,inBin);
    };

    function rTime(date) {
        var json_date = new Date(date).toJSON();
        return new Date(+new Date(json_date) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
    }     

    function file1(data){
        aa=" ";
        if(data) return Number(data).toFixed(2);
        else return aa;
    }

    function showTable(arr,isroot,rootID,rootPath,inBin) {
      data=arr
      var out = "";
      var unit=[" ","B","KB","MB"];
      for (let i = 0; i < arr.length; i++) {
        var aa=0;
        if (arr[i].Name == "") continue;
        if(arr[i].Type !="dir"&&isroot) continue;
        if(arr[i].Type=="dir"){
          arr[i].Size="";
        }
        if(arr[i].Size==""){
          aa=0;
        } else if(arr[i].Size<1024){
          aa=1;
        } else if(arr[i].Size<1048576){
          aa=2;
          arr[i].Size=arr[i].Size/1024.0;
        } else {
          aa=3;
          arr[i].Size=arr[i].Size/1024.0/1024.0;
        }
       
        out += "<tr>"
          +"<td><button type=button class= "+"hiddenbox "+"onclick="+"select(this,"+isroot+","+inBin+")"+">选择</button></td>"
          + "<td onclick=" + "explore(this,"+isroot+","+inBin+")"+">" + arr[i].Name + "</td>"
          + "<td>" + rTime(arr[i].ModTime) + "</td>"
          + "<td>" + file1(arr[i].Size) + unit[aa] + "</td>"
          + "<td hidden=true>" + arr[i].Path + "</td>"
          + "<td hidden=true>" + arr[i].Type + "</td>"
          + "<td hidden=true>" + rootID + "</td>"
          + "<td hidden=true>" + i + "</td>"
          + "</tr>";
      }
      document.getElementById("TableBody").innerHTML = out;
    }

    function explore(obj,isroot,inBin) {
      let id = obj.parentElement.children[7].innerHTML;
      //console.log(filepath,"+",filename)
      if (data[id].Type == "dir") { //文件夹类型,要你指定
        //更进一步
        ReadDirWithPush(isroot,data[id].ID,data[id].Path,inBin);
      } else {
        if(isroot){
          document.getElementById('desPath').value=data[id].Path;
        } else {
          document.getElementById('tmpId').value=data[id].ID;
          document.getElementById('srcName').value=data[id].Name;
          document.getElementById('srcPath').value=data[id].Path;
        }
        
      }
    }


    function select(obj,isroot,inBin) {

        } else {
          document.getElementById('tmpId').value=data[id].ID;
          document.getElementById('srcName').value=filename;
          document.getElementById('srcPath').value=filepath; 
        }
    }
