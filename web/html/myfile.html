  function backup(){// 对文件进行恢复
    const ipt1 = document.getElementById('ipt1').value;
    const ipt2 = document.getElementById('ipt2').value;
    const ipt3 = document.getElementById('ipt3').value;
    const ipt4 = document.getElementById('ipt4').value;
        $.ajax({
            url: "/recover",
            type:"POST",
            dataType:"json",
            data:{
              srcName: ipt1,
              srcPath: ipt2,
              desPath: ipt4
            },
            success:function (data) {
                console.log(data);
                if(data==200){
                  top.location.href='/myfile';
                } else {
                  alert("备份失败");
                }
            }
        })};

  function compare(){
    const ipt1 = document.getElementById('ipt1').value;
    const ipt2 = document.getElementById('ipt2').value;
    const ipt3 = document.getElementById('ipt3').value;
    const ipt4 = document.getElementById('ipt4').value;
        $.ajax({
            url: "/compare",
            type:"POST",
            dataType:"json",
            data:{
              desName: ipt1,
              desPath: ipt2,
              srcName: ipt3,
              srcPath: ipt4
            },
            success:function (data) {
                console.log(data);
                if(data==200){
                 alert("两文件相同")
                } else {
                  alert("两文件不同");
                }
            }
        })};      

  function Delete(){
    const ipt3 = document.getElementById('ipt3').value;
    const ipt4 = document.getElementById('ipt4').value;
        $.ajax({
            url: "/delete",
            type:"DELETE",
            dataType:"json",
            data:{
              name: ipt3,
              path: ipt4,
            },
            success:function (data) {
                console.log(data);
                if(data==200){
                 alert("删除成功");
                 top.location.href='/myfile';
                } else {
                  alert("删除失败");
                }
            }
        })};
