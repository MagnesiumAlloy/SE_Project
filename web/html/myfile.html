    function readDir(isroot,name,path) {
      $.ajax({
        url: "/readDir",
        type: "GET",
        dataType: "json",
        data: {
          path: path,
          name: name,
          isroot: isroot
        },
        success: function (data) {
          console.log(data);
          showTable(data.data,isroot);
        }
      })
    };


    function showTable(arr,isroot) {
      var out = "";
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].Name == "") continue;
        if(arr[i].Type !="dir")  continue;
        out += "<tr  onclick=" + "edit(this,"+isroot+")" + ">"
          +"<td><button type=button class= "+"hiddenbox "+"onclick=edit123(this,"+isroot+")"+">选择</button></td>"
          + "<td>" + arr[i].Name + "</td>"
          + "<td>" + arr[i].ModTime + "</td>"
          + "<td>" + arr[i].Size + "</td>"
          + "<td hidden=true>" + arr[i].Path + "</td>"
          + "<td hidden=true>" + arr[i].Type + "</td>"
          + "</tr>";
      }
      document.getElementById("content").innerHTML = out;
    }

    function edit(obj,isroot) {
