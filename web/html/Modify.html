<link rel="stylesheet" type="text/css" href="static/css/form.css" />
<meta charset="UTF-8">
<html>
<head>
  <title>修改密码</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>

  <script type="text/javascript">
     var dt=localStorage.getItem("USER");
      function modify(){
          $.ajax({
              //几个参数需要注意一下
              dataType: "json",
              url: "/Modify" ,
              type: "POST", 
              data: $('#modify').serialize(),
              success: function (result) {
                  console.log(result);//打印服务端返回的数据(调试用)
                  if (result.status == 200) {
                     location.href="/login";
                  } else {
                      alert("错误");
                  }
              },
              error : function() {
                  console.log("failed");
                  alert("异常！");
              }
          });
      }
  </script>

</head>
<body>

<form id="modify">
    <div class="from">
      <img class="bgc" src="static/img/214.jpg" alt="">
      <div class="submit">
        <span class="form_title">个人密码修改</span>
        <div class="form_input">
          <span>账号：</span>
          <input class="inputs" type="text" name="id" placeholder="账号">
        </div>
        <div class="form_input">
          <span>原密码：</span>
          <input class="inputs" type="password" name="oldpwd" placeholder="原密码">
        </div>
        <div class="form_input">
          <span>新密码：</span>
          <input class="inputs" type="password" name="newpwd1" placeholder="新密码">
        </div>
        <div class="form_input">
          <span>确定密码：</span>
          <input class="inputs" type="password" name="newpwd2" placeholder="确定密码">
        </div>
        <div class="btn_submit">
          <a>
            <button type="button" class="btn" onclick="modify()">确定修改</button></a>
          <a href="/" class="back"><button type="button"  class="home_href">回到首页</button></a>
        </div>
      </div>
    </div>

</form>


</body>
</html>
