<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="static/css/form.css" />
<meta charset="UTF-8">
<head>
    <title>注册</title>
   
   <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <script type="text/javascript">
        function register(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/register" ,
                type: "POST", 
                data: $('#form2').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                       location.href="/";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }
    </script>

</head>

<body>
<form id="form2">

    <div class="from">
        <img class="bgc" src="static/img/214.jpg" alt="">
        <div class="submit">
            <span class="form_title">用户注册</span>
            <div class="form_input">
                <span>用户名：</span>
                <input class="inputs" type="text" size="20" name="username" placeholder="用户名">
            </div>
            <div class="form_input">
                <span>密码：</span>
                <input class="inputs" type="password" size="20" name="password" placeholder="密码">
            </div>
            <div class="form_input">
                <span>确认密码：</span>
                <input class="inputs" type="password" size="20" name="pwd_again" placeholder="确认密码">
            </div>

            <div class="btn_submit">
                <a>
                    <button type="button" class="btn" onclick="register()">注册</button></a>
                <a href="/" class="back"><button type="button"  class="home_href">回到首页</button></a>
            </div>
        </div>
    </div>

</form>
</body>
</html>
