<link rel="stylesheet" type="text/css" href="static/css/form.css" />
<meta charset="UTF-8">
<html>
<head>
  <title>管理员登录</title>
</head>
<body>
<form action="${pageContext.request.contextPath}/adminLoginServlet" method="post">

  <form>
    <div class="from">
      <img class="bgc" src="static/img/213.jpg" alt="">
      <div class="submit">
        <span class="form_title">管理员登录</span>
        <div class="form_input">
          <span>账号：</span>
          <input class="inputs" type="text" name="UserId" placeholder="账号">
        </div>
        <div class="form_input">
          <span>密码：</span>
          <input class="inputs" type="password" name="pwd" placeholder="密码">
        </div>

        <div class="btn_submit">
          <a>
            <button type="submit" class="btn">登录</button></a>
          <a href="/" class="back"><button type="button"  class="home_href">回到首页</button></a>
        </div>
      </div>
    </div>
  </form>

</form>
</body>
</html>
