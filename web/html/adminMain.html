<link rel="stylesheet" type="text/css" href="static/css/main.css" />
<meta charset="UTF-8">

<head>
    <title>管理员主页</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <script type="text/javascript">
        function scan(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/Scan" ,
                type: "POST", 
                data: $('#scan').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                       location.href="/ScanUser";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }

        function delete1(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/Delete1" ,
                type: "POST", 
                data: $('#delete').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                       location.href="/DeleteUser";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }

        function delete2(){
            $.ajax({
                //几个参数需要注意一下
                dataType: "json",
                url: "/Delete2" ,
                type: "POST", 
                data: $('#delete2').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 200) {
                       location.href="/DeleteFile";
                    } else {
                        alert("错误");
                    }
                },
                error : function() {
                    console.log("failed");
                    alert("异常！");
                }
            });
        }
    </script>
    
</head>
<body>


<ul class="nav1" class="out">

    <li class="border1">
